<div class="container">
  <header>
    <h1>My Tasks</h1>
  </header>
  <main>
    <app-task-input (addTaskEvent)="addTask($event)"></app-task-input>
    <app-todo-list [tasks]="tasks()" (deleteTask)="deleteTask($event)" (toggleCompletion)="toggleCompletion($event)"></app-todo-list>
  </main>
</div>
